<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open App</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f7f7f7;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 380px;
    }
    .btn {
      display: inline-block;
      margin: 8px;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .btn-primary {
      background: #0b69ff;
      color: white;
    }
    .btn-secondary {
      background: #efefef;
      color: #222;
    }
    small {
      color: #666;
    }
  </style>
  <script>
    // Default destinations
    const PLAY_STORE_URL = "https://play.google.com/store";
    const IOS_STORE_URL = "https://apps.apple.com/";

    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }
    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    window.addEventListener('load', function() {
      if (isAndroid()) {
        window.location.replace(PLAY_STORE_URL);
      } else if (isIOS()) {
        window.location.replace(IOS_STORE_URL);
      } else {
        // Desktop or other
        document.documentElement.classList.add('no-redirect');
      }
    });
  </script>
</head>
<body>
  <div class="card">
    <h2>Open the App Store</h2>
    <p><small>If you're not redirected automatically, choose your platform:</small></p>
    <p>
      <a id="androidLink" class="btn btn-primary" href="https://play.google.com/store">Open Google Play</a>
      <a id="iosLink" class="btn btn-secondary" href="https://apps.apple.com/">Open App Store</a>
    </p>
    <p><small>Scan this QR code on a phone to be taken to the right store.</small></p>
  </div>
</body>
</html>
